<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="_csrf" content="${_csrf.token}"/>    <meta name="_csrf_header" content="${_csrf.headerName}"/>    <title>用户管理</title>    <meta name="keywords" content="">    <meta name="description" content="">    <link rel="shortcut icon" href="favicon.ico">    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">    <link href="/css/animate.css" rel="stylesheet">    <link href="/css/style.css?v=4.1.0" rel="stylesheet"></head><body class="gray-bg" onload="enabletd();">    <div class="wrapper wrapper-content">        <div class="panel panel-default">            <div class="panel-heading">                <h3 class="panel-title">用户管理</h3>            </div>            <div class="panel-body">                <div class="row">                    <div class="col-md-8">                        <form action="/user/userSearch" method="post" id="queryForm">                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>                            <input type="text" value="" style="display: none">                            <input type="hidden" name="pageNo" id="pageNo" value="1"/>                            <input type="hidden" name="pageSize" id="pageSize" value="15"/>                            <div class="row">                              <div class="col-md-5">                                <div class="form-group">                                  <label class="control-label" for="departmentName">部门名称</label>                                  <input                                      type="text"                                      class="form-control"                                      id="departmentName"                                      name="departmentName"                                      placeholder="请输入部门名称"                                      aria-describedby="helpBlock2">                                </div>                              </div>                              <div class="col-md-5">                                <div class="form-group">                                  <label class="control-label" for="roleName">角色名称</label>                                  <input                                      type="text"                                      class="form-control"                                      id="roleName"                                      name="roleName"                                      placeholder="请输入角色名称"                                      aria-describedby="helpBlock2">                                </div>                              </div>                              <div class="col-md-2">                                <label class="control-label label-qlaceholder"></label>                                <button type="button" id="query" class="btn btn-sm btn-primary btn-block">                                  搜索</button>                              </div>                            </div>                        </form>                    </div>                    <div class="col-md-2 col-md-offset-2">                        <label class="control-label label-qlaceholder"></label>                        <a href="/user/addUser" role="button" class="btn btn-default btn-block ng-click-active">                          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加用户</a>                    </div>                </div>                <div class="table-responsive-all border-all">                    <table class="table table-striped table-hover" id="userTable">                        <thead>                            <tr>                                <th>序号</th>                                <th>真实姓名</th>                                <th>用户账号</th>                                <th>所属部门</th>                                <th>角色</th>                                <th>手机号</th>                                <th>状态</th>                                <th>创建时间</th>                                <th id="operationTh">操作</th>                            </tr>                        </thead>                        <tbody id="queryResult"></tbody>                    </table>                </div>                <div class="row">                  <div class="col-sm-offset-4">                    <ul id="pagination-list" class="pagination-sm"></ul>                  </div>                </div>            </div>        </div>    </div>    <!-- 全局js -->    <script src="/plugins/jquery/jquery.min.js?v=2.1.4"></script>    <script src="/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>    <!-- layer javascript -->    <script src="/plugins/layer/layer.min.js"></script>    <!-- Sweet alert -->    <script src="/plugins/sweetalert/sweetalert.min.js"></script>    <!-- 自定义js -->    <script src="/js/common/ajax_common.js"></script>    <script src="/js/common/alert_common.js"></script>    <!--页面模板渲染-->    <script src="/plugins/jsrender/jsrender.min.js"></script>    <!--页面分页渲染-->    <script src="/plugins/jquery.twbsPagination/jquery.twbsPagination.min.js"></script>    <!-- 自定义js -->    <script src="/js/content.js?v=1.0.0"></script>    <script src="/js/common/common_list_query.js"></script>    <script src="/js/system/user/user_manage.js"></script>    <!--保单列表渲染模板-->    <script type="text/x-jsrender" id="listTableTemplate">    {{for data}}        <tr>            <td>{{:#parent.parent.data.start+#index+1}}</td>            <td> {{:userName}} </td>            <td>{{:account}}</td>            <td title={{:departmentName}} class="ellipsis"><p>{{:departmentName}}</p></td>            <td>{{:roleName}}</td>            <td>{{:mobile}}</td>            <td>{{:statusName}}</td>            <td>{{:createTime}}</td>            <td id="operationTd">                <div class="btn-group btn-group-xs" role="group" aria-label="操作">                    <a type="button" class="btn btn-default belong" href="/user/toUserBelong?userId={{:userId}}">                        归属关系                    </a>                    <a type="button" class="btn btn-default permit"                        href="/user/userMenuPermit?userId={{:userId}}&userName={{:account}}">                        授权                    </a>                    <a type="button" class="btn btn-default updateUserStatus" data-roleType="{{:roleType}}"                            data-status="{{:status}}" href="javascript:void(0)"                            data-userId="{{:userId}}">{{if status==1}}注销{{else}}启用{{/if}}</a>                </div>            </td>        </tr>    {{/for}}    </script>    <script type="text/x-jsrender" id="noResultTemplate">        <tr>            <td colspan='9' class="text-center">未查到相关信息</td>        </tr>    </script></body></html>
