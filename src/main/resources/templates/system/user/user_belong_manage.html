<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="_csrf" content="${(_csrf.token)!}"/>    <meta name="_csrf_header" content="${(_csrf.headerName)!}"/>    <title>归属关系管理页</title>    <meta name="keywords" content="">    <meta name="description" content="">    <link rel="shortcut icon" href="favicon.ico">    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">    <link href="/css/animate.css" rel="stylesheet">    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">    <link href="/css/style.css?v=4.1.0" rel="stylesheet">    <style>      .lable-boxs {        display: inline-block;        margin: 0 10px 10px 0;      }    </style></head><body class="gray-bg"><div class="wrapper wrapper-content animated fadeInRight">  <div class="panel panel-default">    <div class="panel-heading">      <h3 class="panel-title">归属关系管理</h3>    </div>    <div class="panel-body" id="userRoleForm">      <input type="hidden" id="higherLevelUsers" name="higherLevelUsers" value="" />      <input type="hidden" id="lowerLevelUsers" name="lowerLevelUsers" value="" />      <input type="hidden" id="originRoleId" name="originRoleId" value="${(user.roleId)!}"/>      <input type="hidden" id="userId" name="userId" value="${(user.userId)!}"/>      <form class="form-horizontal" id="addUserRoleForm" action="/user/addUser" method="post">        <div class="row">          <div class="col-sm-8">            <div class="row">              <div class="col-sm-12">                <div class="form-group">                  <label class="col-sm-4 control-label">用户：</label>                  <div class="col-sm-8">                    <p class="form-control-static"> ${(user.account)!}</p>                  </div>                </div>              </div>              <div class="col-sm-12">                <div class="form-group">                  <label class="col-sm-4 control-label">所属部门：</label>                  <div class="col-sm-8">                    <select class="form-control" id="departmentId"                            name="departmentId">                      <option value="">请选择</option>                      <#list departments as item>                      <#if item.departmentId==user.departmentId>                      <option value="${(item.departmentId)!}" selected>${(item.name)!}</option>                      <#else>                      <option value="${(item.departmentId)!}">${(item.name)!}</option>                    </#if>                  </#list>                  </select>                </div>              </div>              </div>              <div class="col-sm-12">                <div class="form-group">                  <label class="col-sm-4 control-label">用户角色：</label>                  <div class="col-sm-8">                    <select class="form-control" id="roleId" name="roleId">                      <option value="">请选择</option>                    </select>                  </div>                </div>              </div>              <div class="col-sm-12">                <div class="form-group">                  <label class="col-sm-4 control-label">归属关系：</label>                  <div class="col-sm-8">                    <div id="roleType2" class="roleType" style="display: none;">                      <div class="panel panel-default">                        <div class="panel-heading">                          <h3 class="panel-title">主管</h3>                        </div>                        <div class="panel-body clearfix" id="roleType2User">                        </div>                      </div>                    </div>                    <div id="roleType3" class="roleType" style="display: none;">                      <div class="panel panel-default">                        <div class="panel-heading">部门负责人</div>                        <div class="panel-body clearfix" id="roleType3User1">                        </div>                      </div>                      <div class="panel panel-default">                        <div class="panel-heading">                          <h3 class="panel-title">员工</h3>                        </div>                        <div class="panel-body clearfix" id="roleType3User2">                        </div>                      </div>                    </div>                    <div id="roleType4" class="roleType" style="display: none;">                      <div class="panel panel-default">                        <div class="panel-heading">                          <h3 class="panel-title">主管</h3>                        </div>                        <div class="panel-body clearfix" id="roleType4User1">                        </div>                      </div>                    </div>                  </div>                </div>              </div>            </div>            <div class="row">              <div class="col-sm-12">                <div class="form-group">                  <div class="col-sm-8 col-sm-offset-4">                    <button class="btn btn-primary" type="submit">保存</button>                    <a class="btn btn-default" href="/user/userManage">取消</a>                  </div>                </div>              </div>            </div>          </div>        </div>      </form>    </div>  </div></div></body>  <!-- 全局js -->  <script src="/plugins/jquery/jquery.min.js?v=2.1.4"></script>  <script src="/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>  <!-- jQuery Validation plugin javascript-->  <script src="/plugins/validate/jquery.validate.min.js"></script>  <script src="/plugins/validate/messages_zh.min.js"></script>  <!-- Toastr script -->  <script src="/plugins/toastr/toastr.min.js"></script>  <!--页面模板渲染-->  <script src="/plugins/jsrender/jsrender.min.js"></script>  <!--页面分页渲染-->  <script src="/plugins/jquery.twbsPagination/jquery.twbsPagination.min.js"></script>  <script src="/js/common/jquery_validate_extend.js"></script>  <!-- 自定义js -->  <script src="/js/content.js?v=1.0.0"></script>  <script src="/js/common/toast_common.js"></script>  <script src="/js/common/alert_common.js"></script>  <script src="/js/common/ajax_common.js"></script>  <script src="/js/common/layer_common.js"></script>  <script src="/js/common/laydate_common.js"></script>  <script src="/js/system/user/user_belong_manage.js"></script>  <script type="text/x-jsrender" id="radioTemplate">      <div class="radio lable-boxs">        <label>          <input type="radio" class='belongUser' name="radioUser"  value="{{:userId}}">{{:userName}}        </label>      </div>  </script>  <script type="text/x-jsrender" id="checkboxTemplate">      <div class="checkbox lable-boxs">        <label>          <input type="checkbox" class='belongUser' name="checkboxUser" value="{{:userId}}">{{:userName}}        </label>      </div>  </script>  <script type="text/x-jsrender" id="roleOptionsTemplate">      <option value="{{:roleId}}" data-roletype="{{:roleType}}">{{:name}}</option>  </script></html>
