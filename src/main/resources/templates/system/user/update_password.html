<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>修改密码页</title>    <meta name="_csrf" content="${_csrf.token}"/>    <meta name="_csrf_header" content="${_csrf.headerName}"/>    <meta name="keywords" content="">    <meta name="description" content="">    <link rel="shortcut icon" href="favicon.ico">    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">    <link href="/css/animate.css" rel="stylesheet">    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">    <link href="/css/style.css?v=4.1.0" rel="stylesheet">    <style type="text/css">        .m-b-none{            position: static;            width: 100%;        }    </style></head><body class="gray-bg">    <form class="form-horizontal m-t" id="updatePasswordForm">        <div class="modal inmodal" style="z-index:9999" id="updateUserPasswordModal" tabindex="-1"                 aria-labelledby="myModalLabel" role="dialog" aria-hidden="true">            <div class="modal-dialog">                <div class="modal-content animated bounceInDown">                    <div class="modal-header">                        <h4 class="modal-title">修改密码</h4>                    </div>                    <div class="modal-body">                        <div class="form-group">                            <label class="col-sm-3 control-label required">原密码：</label>                            <div class="col-sm-8">                                <input id="oldPassword" name="oldPassword" value="${(user.oldPassword)!}"                                       class="form-control" type="password" placeholder="8-20位原密码"                                       aria-required="true" aria-invalid="true" class="error">                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-3 control-label required">新密码：</label>                            <div class="col-sm-8">                                <input id="password" name="password" value="${(user.password)!}" minlength="8"                                       maxlength="20" placeholder="8~20位字符" class="form-control" type="password">                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-3 control-label required">确认密码：</label>                            <div class="col-sm-8">                                <input id="confirmPassword" name="confirmPassword" placeholder="确认密码" minlength="8"                                       maxlength="20" class="form-control" value="${(user.confirmPassword)!}" type="password">                            </div>                        </div>                    </div>                    <div class="modal-footer" style="background: #f8fafb">                        <button type="button" class="btn btn-white" id="cancelUpdate" data-dismiss="modal">取消</button>                        <button type="submit" class="btn btn-primary">保存</button>                    </div>                </div>            </div>        </div>    </form></body></html>
