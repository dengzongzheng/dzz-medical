<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="_csrf" content="${_csrf.token}"/>    <meta name="_csrf_header" content="${_csrf.headerName}"/>    <title>新增用户页</title>    <meta name="keywords" content="">    <meta name="description" content="">    <link rel="shortcut icon" href="favicon.ico">    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">    <link href="/css/animate.css" rel="stylesheet">    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">    <link href="/css/style.css?v=4.1.0" rel="stylesheet">    <style>      .lable-boxs {        display: inline-block;        margin: 0 10px 10px 0;      }      .form-control[readonly]{          background-color: #fff;      }    </style></head><body class="gray-bg"><div class="wrapper wrapper-content animated fadeInRight">    <div class="panel panel-default">        <div class="panel-heading">            <h3 class="panel-title">添加用户</h3>        </div>        <div class="panel-body" id="userBaseForm">            <form class="form-horizontal" id="addUserBaseForm" >                <div class="row">                    <div class="col-sm-6">                        <div class="form-group">                            <label class="col-sm-4 control-label required">账号：</label>                            <div class="col-sm-8">                                <input id="account" name="account" maxlength="20" placeholder="账号" class="form-control" type="text" onkeyup="tipClass(this.id);">                            </div>                        </div>                    </div>                    <div class="col-sm-6">                        <div class="form-group">                            <label class="col-sm-4 control-label required">真实姓名：</label>                            <div class="col-sm-8">                                <input id="userName" name="userName"  maxlength="45" placeholder="真实姓名" class="form-control" type="text" onkeyup="tipClass(this.id);">                            </div>                        </div>                    </div>                </div>                <div class="row">                    <div class="col-sm-6">                        <div class="form-group">                            <label class="col-sm-4 control-label required">手机号：</label>                            <div class="col-sm-8">                                <input id="mobile" name="mobile"  maxlength="11" placeholder="手机号" class="form-control" type="text"                                       aria-required="true" aria-invalid="false" class="valid" onkeyup="tipClass(this.id);">                            </div>                        </div>                    </div>                    <div class="col-sm-6">                        <div class="form-group">                            <label class="col-sm-4 control-label required">邮箱：</label>                            <div class="col-sm-8">                                <input id="email" name="email" class="form-control" type="text" placeholder="邮箱" maxlength="45"                                       aria-required="true" aria-invalid="true" class="error" onkeyup="tipClass(this.id);">                            </div>                        </div>                    </div>                </div>                <div class="row">                    <div class="col-sm-6">                        <div class="form-group">                            <label class="col-sm-4 control-label required">密码：</label>                            <div class="col-sm-8">                                <input id="password" name="password"   placeholder="8~20位字符" autocomplete="false"                                       readonly onfocus="this.removeAttribute('readonly');"                                       minlength="8" maxlength="20" class="form-control" type="password" onkeyup="tipClass(this.id);">                            </div>                        </div>                    </div>                    <div class="col-sm-6">                        <div class="form-group">                            <label class="col-sm-4 control-label required">确认密码：</label>                            <div class="col-sm-8">                                <input id="confirm_password" name="confirm_password" placeholder="确认密码" minlength="8"                                       maxlength="20" class="form-control" readonly onfocus="this.removeAttribute('readonly');" type="password" onkeyup="tipClass(this.id);">                            </div>                        </div>                    </div>                </div>                <div class="row">                    <div class="col-sm-6">                        <div class="form-group">                            <label class="col-sm-4 control-label required">状态：</label>                            <div class="col-sm-8">                                <select name="status" id="status" value=""  class="form-control">                                    <option value="1" selected>生效</option>                                    <option value="0">失效</option>                                </select>                                <span class="help-block m-b-none "><i class="fa fa-info-circle"></i>设置帐户状态</span>                            </div>                        </div>                    </div>                    <div class="col-sm-6">                    </div>                </div>                <div class="row mt-15">                    <div class="col-sm-12">                        <div class="form-group">                            <div class="col-sm-10 col-sm-offset-2">                                <button class="btn btn-primary" type="submit">下一步</button>                                <a class="btn btn-default" href="javascript:history.go(-1)">取消</a>                            </div>                        </div>                    </div>                </div>                <!--<div class="row">                    <div class="col-sm-6"></div>                    <div class="col-sm-6"></div>                </div>                <div class="row">                    <div class="col-sm-6"></div>                    <div class="col-sm-6"></div>                </div>-->            </form>        </div>        <div class="panel-body" style="display: none;" id="userRoleForm">            <input type="hidden" id="higherLevelUsers" name="higherLevelUsers" value="" />            <input type="hidden" id="lowerLevelUsers" name="lowerLevelUsers" value="" />            <form class="form-horizontal" id="addUserRoleForm" action="/user/addUser" method="post">                <div class="row">                    <div class="col-sm-6">                        <div class="form-group">                            <label class="col-sm-4 control-label">所属部门：</label>                            <div class="col-sm-8">                                <select class="form-control" id="departmentId"                                        name="departmentId">                                    <option value="">请选择</option>                                    <#list departments as item>                                    <option value="${item.departmentId}">${item.name}</option>                                </#list>                                </select>                            </div>                        </div>                    </div>                    <div class="col-sm-6">                        <div class="form-group">                            <label class="col-sm-4 control-label">所属角色：</label>                            <div class="col-sm-8">                                <select class="form-control" id="roleId" name="roleId">                                    <option value="">请选择</option>                                </select>                            </div>                        </div>                    </div>                </div>                <div class="row">                    <div class="col-sm-12">                        <div class="form-group">                            <label class="col-sm-2 control-label">归属关系：</label>                            <div class="col-sm-10">                                <div id="roleType2" class="roleType" style="display: none;">                                    <div class="panel panel-default">                                        <div class="panel-heading">                                            <h3 class="panel-title">主管</h3>                                        </div>                                        <div class="panel-body clearfix" id="roleType2User">                                        </div>                                    </div>                                </div>                                <div id="roleType3" class="roleType" style="display: none;">                                    <div class="panel panel-default">                                        <div class="panel-heading">部门负责人</div>                                        <div class="panel-body clearfix" id="roleType3User1">                                        </div>                                    </div>                                    <div class="panel panel-default">                                        <div class="panel-heading">                                            <h3 class="panel-title">员工</h3>                                        </div>                                        <div class="panel-body clearfix" id="roleType3User2">                                        </div>                                    </div>                                </div>                                <div id="roleType4" class="roleType" style="display: none;">                                    <div class="panel panel-default">                                        <div class="panel-heading">                                            <h3 class="panel-title">主管</h3>                                        </div>                                        <div class="panel-body clearfix" id="roleType4User1">                                        </div>                                    </div>                                </div>                            </div>                        </div>                    </div>                </div>                <div class="row mt-15">                    <div class="col-sm-12">                        <div class="form-group">                            <div class="col-sm-10 col-sm-offset-2">                                <a class="btn btn-default" href="javascript:void(0)" id="previous">上一步</a>                                <button class="btn btn-primary autoDisable" type="submit">保存</button>                                <a class="btn btn-default" href="javascript:history.go(-1)">取消</a>                            </div>                        </div>                    </div>                </div>            </form>          </div>        </div>    </div></body>  <!-- 全局js -->  <script src="/plugins/jquery/jquery.min.js?v=2.1.4"></script>  <script src="/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>  <!-- jQuery Validation plugin javascript-->  <script src="/plugins/validate/jquery.validate.min.js"></script>  <script src="/plugins/validate/messages_zh.min.js"></script>  <!-- Toastr script -->  <script src="/plugins/toastr/toastr.min.js"></script>  <!--页面模板渲染-->  <script src="/plugins/jsrender/jsrender.min.js"></script>  <!--页面分页渲染-->  <script src="/plugins/jquery.twbsPagination/jquery.twbsPagination.min.js"></script>  <script src="/js/common/jquery_validate_extend.js"></script>  <script src="/js/common/jquery.disableAutoFill.min.js"></script><!-- 自定义js -->  <script src="/js/content.js?v=1.0.0"></script>  <script src="/js/common/toast_common.js"></script>  <script src="/js/common/alert_common.js"></script>  <script src="/js/common/ajax_common.js"></script>  <script src="/js/common/layer_common.js"></script>  <script src="/js/common/laydate_common.js"></script>  <script src="/js/system/user/add_user.js"></script>  <script type="text/x-jsrender" id="radioTemplate">      <div class="radio lable-boxs">        <label>          <input type="radio" class='belongUser' name="radioUser"  value="{{:userId}}" checked>{{:userName}}        </label>      </div>  </script>  <script type="text/x-jsrender" id="checkboxTemplate">      <div class="checkbox lable-boxs">        <label>          <input type="checkbox" class='belongUser' name="checkboxUser" value="{{:userId}}">{{:userName}}        </label>      </div>  </script>  <script type="text/x-jsrender" id="roleOptionsTemplate">      <option value="{{:roleId}}" data-roletype="{{:roleType}}">{{:name}}</option>  </script></html>
