<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="_csrf" content="${(_csrf.token)!}"/>    <meta name="_csrf_header" content="${(_csrf.headerName)!}"/>    <title>部门管理</title>    <meta name="keywords" content="">    <meta name="description" content="">    <link rel="shortcut icon" href="favicon.ico">    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">    <link href="/css/animate.css" rel="stylesheet">    <link href="/css/style.css?v=4.1.0" rel="stylesheet"></head><body class="gray-bg iframe-body">    <div class="wrapper wrapper-content">        <div class="panel panel-default">            <div class="panel-heading">                <h3 class="panel-title">部门管理</h3>            </div>            <div class="panel-body">                <div class="row">                    <div class="col-sm-8">                        <input type="hidden" name="totalCount" id="totalCount" value="0"/>                        <input type="hidden" name="totalPage" id="totalPage" value="0"/>                        <form action="/department/departmentSearch" method="post" id="queryForm">                            <input type="hidden" name="${(_csrf.parameterName)!}" value="${(_csrf.token)!}"/>                            <input type="text" value="" style="display: none">                            <input type="hidden" name="pageNo" id="pageNo" value="1"/>                            <input type="hidden" name="pageSize" id="pageSize" value="15"/>                            <input type="hidden" name="content" id="content" value=""/>                            <!--<div class="input-group">                                <input type="text" id="content" name="content" value=""                                       placeholder="请输入关键词" class="input-sm form-control">                                <span class="input-group-btn">                                    <button type="button" id="query"                                            class="btn btn-sm btn-primary"> 搜索</button>                                </span>                            </div>-->                        </form>                    </div>                    <div class="col-sm-2 col-sm-offset-2">                        <a href="/department/toAddDepartment" role="button" class="btn btn-default btn-block">                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加部门</a>                    </div>                </div>                <div class="table-responsive-all border-all mt-15">                    <table class="table table-striped table-hover">                        <thead>                            <tr>                                <th>序号</th>                                <th>部门</th>                                <th>员工数</th>                                <th>创建时间</th>                                <th>操作</th>                            </tr>                        </thead>                      <tbody id="queryResult"></tbody>                    </table>                </div>                <div class="row">                  <div class="col-sm-offset-4">                    <ul id="pagination-list" class="pagination-sm"></ul>                  </div>                </div>            </div>        </div>    </div>    <!-- 全局js -->    <script src="/plugins/jquery/jquery.min.js?v=2.1.4"></script>    <script src="/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>    <!-- layer javascript -->    <script src="/plugins/layer/layer.min.js"></script>    <!-- Sweet alert -->    <script src="/plugins/sweetalert/sweetalert.min.js"></script>    <!-- 自定义js -->    <script src="/js/common/ajax_common.js"></script>    <script src="/js/common/alert_common.js"></script>    <!--页面模板渲染-->    <script src="/plugins/jsrender/jsrender.min.js"></script>    <!--页面分页渲染-->    <script src="/plugins/jquery.twbsPagination/jquery.twbsPagination.min.js"></script>    <!-- 自定义js -->    <script src="/js/content.js?v=1.0.0"></script>    <script src="/js/common/common_list_query.js"></script>    <script src="/js/system/department/department_manage.js"></script>    <!--保单列表渲染模板-->    <script type="text/x-jsrender" id="listTableTemplate">    {{for data}}        <tr>            <td>{{:#parent.parent.data.start+#index+1}}</td>            <td title={{:name}} class="ellipsis"><p>{{:name}}</p></td>            <td>{{:staffQuantity}}</td>            <td>{{:createTime}}</td>            <td>                <div class="btn-group btn-group-xs" role="group" aria-label="操作">                    <a type="button" class="btn btn-default" title="修改"                        href="/department/toUpdateDepartment?departmentId={{:departmentId}}">                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>                    </a>                </div>            </td>        </tr>     {{/for}}    </script>    <script type="text/x-jsrender" id="noResultTemplate">        <tr>            <td colspan=5>未查到相关信息</td>        </tr>    </script></body></html>
