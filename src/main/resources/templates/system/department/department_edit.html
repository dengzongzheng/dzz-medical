<!DOCTYPE html><html lang="en"><head>  <meta charset="utf-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>部门修改页</title>  <meta name="keywords" content="">  <meta name="description" content="">  <meta name="_csrf" content="${(_csrf.token)!}"/>  <meta name="_csrf_header" content="${(_csrf.headerName)!}"/>  <link rel="shortcut icon" href="favicon.ico">  <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">  <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">  <link href="/css/plugins/jsTree/style.min.css" rel="stylesheet">  <link href="/css/animate.css" rel="stylesheet">  <link href="/css/style.css?v=4.1.0" rel="stylesheet">  <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">  <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">  <link href="/css/plugins/iCheck/custom.css" rel="stylesheet"></head><body class="gray-bg"><div class="wrapper wrapper-content animated fadeInRight">  <div class="panel panel-default">    <div class="panel-heading">      <h3 class="panel-title">修改部门</h3>    </div>    <div class="panel-body">      <form action="/department/updateDepartment" method="post" onkeydown="if(event.keyCode==13)return false;" id="updateDepartmentForm">        <input type="hidden" name="${(_csrf.parameterName)!}" value="${(_csrf.token)!}"/>        <input type="hidden" name="menuList" id="menuList" value=""/>        <input type="hidden" name="departmentId" id="departmentId" value="${(department.departmentId)!}"/>        <input type="hidden" name="parentDepartmentId" id="parentDepartmentId" value="${(department.parentDepartmentId)!}"/>        <div class="row">          <div class="col-md-12">            <div class="input-group">              <span class="input-group-addon" id="basic-addon1">部门名称</span>              <input class="form-control" placeholder="请输入部门名称" aria-describedby="basic-addon1" id="name" name="name"                     maxlength="50" placeholder="部门名称"                     value="${(department.name)!}" class="form-control" type="text">            </div>          </div>        </div>        <div class="row mt-15">          <div class="col-sm-12">            <div class="panel panel-default">              <div class="panel-heading">                <h3 class="panel-title">部门权限配置</h3>              </div>              <div class="panel-body">                <div id="menuTree"></div>              </div>            </div>          </div>        </div>        <div class="form-group">          <div class="col-sm-12 text-center">            <button class="btn btn-primary" type="button" id="updateDepartmentPermit">提交</button>            <a class="btn btn-default" href="/department/departmentManage">取消</a>          </div>        </div>      </form>    </div>  </div></div><!-- 全局js --><script src="/plugins/jquery/jquery.min.js?v=2.1.4"></script><script src="/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script><!-- jsTree plugin javascript --><script src="/plugins/jsTree/jstree.min.js"></script><!-- jQuery Validation plugin javascript--><script src="/plugins/validate/jquery.validate.min.js"></script><script src="/plugins/validate/messages_zh.min.js"></script><!-- Toastr script --><script src="/plugins/toastr/toastr.min.js"></script><!-- 自定义js --><script src="/js/content.js?v=1.0.0"></script><script src="/js/common/toast_common.js"></script><script src="/js/common/alert_common.js"></script><script src="/js/common/ajax_common.js"></script><script src="/js/common/layer_common.js"></script><script src="/js/common/laydate_common.js"></script><script type="text/javascript">  var menuTreeData = '${menuTree}';</script><script src="/js/system/department/department_edit.js"></script></body></html>
