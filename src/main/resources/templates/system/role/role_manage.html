<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>角色管理</title>    <meta name="_csrf" content="${(_csrf.token)!}"/>    <meta name="_csrf_header" content="${(_csrf.headerName)!}"/>    <meta name="keywords" content="">    <meta name="description" content="">    <link rel="shortcut icon" href="favicon.ico">    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">    <link href="/css/animate.css" rel="stylesheet">    <link href="/css/style.css?v=4.1.0" rel="stylesheet"></head><body class="gray-bg">    <div class="wrapper wrapper-content">        <div class="panel panel-default">            <div class="panel-heading">                <h3 class="panel-title">角色管理</h3>            </div>            <div class="panel-body">                <div class="row">                    <div class="col-sm-8">                        <input type="hidden" name="totalCount" id="totalCount" value="0"/>                        <input type="hidden" name="totalPage" id="totalPage" value="0"/>                        <form action="/role/roleSearch" method="post" id="queryForm">                            <input type="text" value="" style="display: none">                            <input type="hidden" name="pageNo" id="pageNo" value="1"/>                            <input type="hidden" name="pageSize" id="pageSize" value="15"/>                            <div class="row">                                <div class="col-md-5">                                    <div class="form-group">                                        <label class="control-label" for="departmentName">部门名称</label>                                        <input                                                type="text"                                                class="form-control"                                                id="departmentName"                                                name="departmentName"                                                placeholder="请输入部门名称"                                                aria-describedby="helpBlock2">                                    </div>                                </div>                                <div class="col-md-5">                                    <div class="form-group">                                        <label class="control-label" for="roleName">角色名称</label>                                        <input                                                type="text"                                                class="form-control"                                                id="roleName"                                                name="roleName"                                                placeholder="请输入角色名称"                                                aria-describedby="helpBlock2">                                    </div>                                </div>                                <div class="col-md-2">                                    <label class="control-label label-qlaceholder"></label>                                    <button type="button" id="query" class="btn btn-sm btn-primary btn-block">                                        搜索</button>                                </div>                            </div>                        </form>                    </div>                    <#if canAddRole>                    <div class="col-sm-2 col-sm-offset-2">                        <label class="control-label label-qlaceholder"></label>                        <a href="/role/addRole" role="button" class="btn btn-default btn-block ng-click-active">                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加角色</a>                    </div>                    </#if>                </div>                <div class="table-responsive-all border-all">                    <table class="table table-striped table-hover">                        <thead>                            <tr>                                <th>序号</th>                                <th>角色Id</th>                                <th>所属部门</th>                                <th>角色名称</th>                                <th>创建时间</th>                                <!--<th>操作</th>-->                            </tr>                        </thead>                        <tbody id="queryResult"></tbody>                    </table>                </div>                <div class="row">                  <div class="col-sm-offset-4">                    <ul id="pagination-list" class="pagination-sm"></ul>                  </div>                </div>            </div>        </div>    </div>    <!-- 全局js -->    <script src="/plugins/jquery/jquery.min.js?v=2.1.4"></script>    <script src="/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>    <!-- Bootstrap table -->    <script src="/plugins/bootstrap-table/bootstrap-table.min.js"></script>    <script src="/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>    <script src="/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>    <!-- 自定义js -->    <script src="/js/common/ajax_common.js"></script>    <script src="/js/common/alert_common.js"></script>    <!--页面模板渲染-->    <script src="/plugins/jsrender/jsrender.min.js"></script>    <!--页面分页渲染-->    <script src="/plugins/jquery.twbsPagination/jquery.twbsPagination.min.js"></script>    <!-- 自定义js -->    <script src="/js/content.js?v=1.0.0"></script>    <script src="/js/common/common_list_query.js"></script>    <script src="/js/system/role/role_manage.js"></script>    <!--保单列表渲染模板-->    <script type="text/x-jsrender" id="listTableTemplate">    {{for data}}        <tr>            <td>{{:#parent.parent.data.start+#index+1}}</td>            <td>{{:roleId}}</td>            <td title={{:departmentName}} class="ellipsis"><p>{{:departmentName}}</p></td>            <td title="{{:name}}" class="ellipsis"><p>{{:name}}</p></td>            <td>{{:createTime}}</td>        </tr>    {{/for}}    </script>    <script type="text/x-jsrender" id="noResultTemplate">        <tr>            <td colspan='5' class="text-center">未查到相关信息</td>        </tr>    </script></body></html>
