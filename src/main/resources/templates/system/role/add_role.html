<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>新增角色页</title>    <meta name="keywords" content="">    <meta name="description" content="">    <meta name="_csrf" content="${_csrf.token}"/>    <meta name="_csrf_header" content="${_csrf.headerName}"/>    <meta name="_csrf" content="${_csrf.token}"/>    <meta name="_csrf_header" content="${_csrf.headerName}"/>    <link rel="shortcut icon" href="favicon.ico">    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">    <link href="/css/animate.css" rel="stylesheet">    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">    <link href="/css/style.css?v=4.1.0" rel="stylesheet"></head><body class="gray-bg">    <div class="wrapper wrapper-content animated fadeInRight">        <div class="panel panel-default">            <div class="panel-heading">                <h3 class="panel-title">添加角色</h3>            </div>            <div class="panel-body">                <div class="row">                    <div class="col-sm-8">                        <form class="form-horizontal m-t" id="addRoleForm" action="/role/addRole" method="post">                            <div class="form-group">                                <label class="col-sm-4 control-label">所属部门：</label>                                <div class="col-sm-8">                                    <select class="form-control" id="departmentId"                                            name="departmentId">                                        <option value="">请选择</option>                                        <#list departments as item>                                        <option value="${item.departmentId}">${item.name}</option>                                    </#list>                                    </select>                                </div>                            </div>                            <div class="form-group">                                <label class="col-sm-4 control-label">角色类型：</label>                                <div class="col-sm-8">                                    <select class="form-control" id="roleType"                                            name="roleType">                                        <option value="">请选择</option>                                        <#list roleTypes as item>                                        <option value="${item.code}">${item.name}</option>                                    </#list>                                    </select>                                </div>                            </div>                            <div class="form-group">                                <label class="col-sm-4 control-label">角色名称：</label>                                <div class="col-sm-8">                                    <input id="name" name="name" maxlength="20" placeholder="角色名称" value=""                                           class="form-control" type="text">                                </div>                            </div>                            <div class="form-group">                                <div class="col-sm-8 col-sm-offset-4">                                    <button class="btn btn-primary autoDisable" type="submit">提交</button>                                    <a class="btn btn-default" href="javascript:history.go(-1)">取消</a>                                </div>                            </div>                        </form>                    </div>                </div>            </div>        </div>    </div>    <!-- 全局js -->    <script src="/plugins/jquery/jquery.min.js?v=2.1.4"></script>    <script src="/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>    <!-- jQuery Validation plugin javascript-->    <script src="/plugins/validate/jquery.validate.min.js"></script>    <script src="/plugins/validate/messages_zh.min.js"></script>    <!-- Toastr script -->    <script src="/plugins/toastr/toastr.min.js"></script>    <!-- 自定义js -->    <script src="/js/content.js?v=1.0.0"></script>    <script src="/js/common/toast_common.js"></script>    <script src="/js/common/alert_common.js"></script>    <script src="/js/common/ajax_common.js"></script>    <script src="/js/common/layer_common.js"></script>    <script src="/js/common/laydate_common.js"></script>    <script src="/js/system/role/add_role.js"></script></body></html>
