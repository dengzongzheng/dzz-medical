<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="_csrf" content="${(_csrf.token)!}"/>
  <meta name="_csrf_header" content="${(_csrf.headerName)!}"/>
  <title>法律法规详情</title>
  <link href="/css/for_service/legal_detail.css" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="title">
      <h4>${(title)!}</h4>
    </div>
    <div class="read-record">
      <div class="record-left"><label>时间：</label>${(createTime?date)!}</div>
      <div class="record-right"><label>被浏览次数：</label>${(readCount)!}</div>
    </div>
    <div id="legal_detail">${(content)!}</div>
    </div>
</body>
</html>
