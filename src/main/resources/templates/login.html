<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="refresh" content="csrf_timeout_in_seconds">-->
    <title>管理平台 - 中国卫生监督</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">

    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <!--&lt;!&ndash;[if lt IE 9]>-->
    <!--<meta http-equiv="refresh" content="0;ie.html" />-->
    <!--<![endif]&ndash;&gt;-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg login-warp">
    <div class="login-container">
        <div class="login-hello">欢迎您</div>
        <div class="login-bzn-logo"></div>
        <form class="m-t" role="form" id="loginForm" action="/login" method="post">
            <input type="hidden" name="${(_csrf.parameterName)!}" value="${(_csrf.token)!}"/>
            <div class="login-form-group">
                <input type="text" name="username" id="username"
                       class="login-form-control" placeholder="用户名" maxlength="20"/>
                <span class="login-form-input-bg"></span>
            </div>
            <div class="login-form-group">
                <input type="password" id="password" name="password"
                       class="login-form-control" placeholder="密码" maxlength="20"/>
                <span class="login-form-input-bg"></span>
            </div>
            <div class="login-form-sub">
                <button type="button" id="login" class="btn btn-login block full-width">登 录</button>
            </div>
        </form>
    </div>
    <div class="image-bg blur"></div>
    <!-- 全局js -->
    <script src="/plugins/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="/plugins/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript" src="/plugins/bootstrap/bootstrapValidator.min.js"></script>
    <!-- Toast script -->
    <script src="/plugins/toastr/toastr.min.js"></script>
    <script src="/js/common/toast_common.js"></script>

    <script type="text/javascript">

        var error = '${error!}';

        if(error) {
            toastObj.toastMsg(true, false, "toast-top-center", "warning", error);
        }

        $(document).keyup(function(event){
            if(event.keyCode ===13){
                loginObj.login();
            }
        });

        var loginObj = {
            "login":function () {
                var username = $("#username").val();
                if(""===username) {
                    toastObj.toastMsg(true, false, "toast-top-center", "warning", "请输入用户名");
                    return;
                }
                var password = $("#password").val();
                if(""===password) {
                    toastObj.toastMsg(true, false, "toast-top-center", "warning", "请输入密码");
                    return;
                }
                $("#loginForm").submit();
            }
        };

        $("#login").on("click",function () {
            loginObj.login();
        });

    </script>
</body>
</html>
